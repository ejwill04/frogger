<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/normalize.css" media="screen" title="no title">
    <link rel="stylesheet" href="./css/styles.css" media="screen" title="no title">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <title>Frogger</title>
  </head>
  <body>
    <section id="welcome-screen">
      <article class = "logo">
        <img src="../images/FroggerLogo.jpg" class = "logo">
         <button type="button" name="button" id="start-button"><p3 class = "arcadeButton">Play!</p3></button><br>
         <p3 class ="arcade">Instructions: Use the cursor keys to safely navigate your frog through the obstacles.</p3>
      </article>
    </section>

    <section id="game-screen">
      <h1>Frogger</h1>
      <h2><img src="../images/skull.png" class = "skull"> <span id="lives-counter"></span></h2>
      <h2>Level: <span id="level-counter"></span></h2>
      <canvas id="game" style="background: url(./images/Background2.png)" width=500 height=700>
    </section>

    <section id="death-screen">
      <p2 class ="advancement">You Died</p2>
      <article class = "skullDeath">
        <img src="../images/skull.png" class = "bigSkull">
        <button class = "restart-game-button"> restart </button>
      </article>
    </section>

    <section id="level-up">
      <p2 class = "advancement">Level Up!</p2>
    </section>

    <section id="lost-life">
      <p2 class = "advancement"> You lost a life!!</p2>
    </section>

  </canvas>
    <!-- <script type='text/javascript' src="./lib/index.js"></script> -->
    <section class="images" style="visibility: hidden">
      <img src="./images/car-right.png" id="frog-death-img" width=100 height=100 alt="car"/>
      <img src="./images/car-right.png" id="car-right-image" width=50 height=50 alt="car"/>
      <img src="./images/frog.png" id="frog-image" width=50 height=50 alt="frog"/>
      <img src="./images/log.svg" id="log-image" width=50 height=50 alt="log"/>
    </section>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="main.bundle.js"></script>
  </body>
</html>
